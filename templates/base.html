{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>  <!-- Pt. ca sa pot folosi Javascript la 'message_Show'-->
      <script src='https://kit.fontawesome.com/a076d05399.js'></script>
      <link href="https://fonts.googleapis.com/css?family=Teko:400,700&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Crete+Round&display=swap" rel="stylesheet">
      {% block title %} <title>Easy Share - Home </title> {% endblock title %}
  </head>


    <style>


    .navbar-expand-lg .navbar-nav .nav-link {
        font-size: 20px;
        color: white;
         font-family: 'Teko';
    }

    .navbar-expand-lg .navbar-nav .nav-link:hover{
        color: black;
    }

    .list-navbar{
        font-weight: bold;
        margin-right: 20px;
        margin-left: 20px;
    }

    .list-navbar:hover, #button-drop-gallery:hover{
        color: black;
        border-radius: 10px;
        background: linear-gradient(to left, #3399ff -44%, #ffffcc 150%) no-repeat center center fixed;
    }

    /* Style messages */
        #message_show_error, #message_show_succes{    /* Notificarile care apar cu verde / rosu */
        right: 20%;
        left: 20%;
        top: 90%;
        position: fixed;
        text-align: center;
        z-index: 1; /* Ca sa apara deasupra tuturor */
    }


    @media only screen and (max-width: 768px) {
  /* For phone: */
        .title-navbar{
            text-align: right;
        }

        #message_show_error, #message_show_succes{
            right: 5%;
            left: 5%;
        }

       /* Hr line between foods */
        hr{
            border: 0;
            height: 1px;
            background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0));
        }
    }

    nav{
        border-bottom-left-radius: 5%;
        border-bottom-right-radius: 5%;
    }

      body{
         /* v1: Blue   background: linear-gradient(to bottom, #99ccff -25%, #ffffff 500%) no-repeat center center fixed; */
           background: linear-gradient(to left, #3399ff -44%, #ffffcc 150%) no-repeat center center fixed;
      }
    {% block style %}
        /* !important block style trebuie pus de fiecare data jos, pt ca daca este sus, nu apar unele modificari in celelalte pagini! */
        /* Pentru a putea pune mai multe style-uri din pagina care contine extends */
    {% endblock style %}


  </style>

  <body>

    <div class="container">



         <nav style="background-color: black" class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div  class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <div  style="color: white" class="img_navbar col-md-8" style="text-align: center">
            <h4 class="title-navbar" style="font-family: 'Teko'; font-size: 38px; color: white">Easy Share</h4>
          </div>
            <div class="col-md-4">
                <ul style="text-align: center;" class="navbar-nav mr-auto mt-2 mt-lg-0">

                    <!-- Here -->

                            {% if user.is_authenticated %}

                        <!--<li class="{% if request.resolver_match.url_name == "settings" %}active{% endif %}">
                          <a class="nav-link" href="/accounts_app/settings">Settings</a>
                        </li> - Settings -->


                          <li class="list-navbar" style="{% if request.resolver_match.url_name == "home" %}background-color:rgba(0,0,0,0.34); border-radius: 5px;{% endif %}">
                          <a class="nav-link" href="/">Home</a>
                          </li>


                          <li class="list-navbar" style="{% if request.resolver_match.url_name == "settings" %}background-color:rgba(0,0,0,0.34); border-radius: 5px;{% endif %}">
                            <a class="nav-link"  href="/accounts/settings">Settings</a>
                          </li>

                          <li class="list-navbar" >
                          <a class="nav-link" href="/accounts/logout">Logout</a>
                         </li>

                      {% else %}
                           <li class="list-navbar" style="{% if request.resolver_match.url_name == "home" %}background-color:rgba(0,0,0,0.34); border-radius: 5px;{% endif %}">
                             <a class="nav-link" href="/">Home</a>
                          </li>
                          <li class="list-navbar" style="{% if request.resolver_match.url_name == "register" %}background-color:rgba(0,0,0,0.34); border-radius: 5px;{% endif %}">
                            <a class="nav-link" href="/accounts/register">Register</a>
                          </li>

                          <li class="list-navbar" style="{% if request.resolver_match.url_name == "login" %}background-color:rgba(0,0,0,0.34); border-radius: 5px;{% endif %}">
                            <a class="nav-link" href="/accounts/login">Login</a>
                          </li>

                      {% endif %}

                <!-- Here -->

                </ul>
            </div>
          </div>
        </nav>
         {% block content %}

        {% endblock content %}
    </div>

    <script>
         $("#message_show_error").hide().slideDown();
          setTimeout(function(){
               $("#message_show_error").hide();
          }, 4000);
    </script>
    <script>
           $("#message_show_succes").hide().slideDown();
          setTimeout(function(){
               $("#message_show_succes").hide();
          }, 4000);
    </script>

</html>
